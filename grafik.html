<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar {
      width: 200px;
      background-color: #ff6600;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #e65c00;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }

    .chart-container {
      width: 70%;
      margin: 20px 0;
    }

    canvas {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="sidebar">
    <h3>Menü</h3>
    <a href="kayit.html">Taksi Kayıtları</a>
    <a href="grafik.html">Grafik Kayıtları</a>
  </div>

  <div class="main-content">
    <h2>Şirket Performansı Grafikleri</h2>

    <!-- Bar Grafik -->
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>

    <!-- Çizgi Grafik -->
    <div class="chart-container">
      <canvas id="lineChart"></canvas>
    </div>

    <!-- Pasta Grafik -->
    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script>
    // Bar Grafik
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs'],
        datasets: [{
          label: 'Aylık Gelir (Milyon TL)',
          data: [70, 60, 40, 50, 70],
          backgroundColor: 'rgba(255, 102, 0, 0.5)'
        }]
      }
    });

    // Çizgi Grafik
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma'],
        datasets: [{
          label: 'Günlük Taksi Kullanımı',
          data: [1000, 700, 800, 650, 900],
          borderColor: 'rgba(0, 123, 255, 1)',
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          fill: true
        }]
      }
    });

    // Pasta Grafik
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Dizel', 'Elektrikli', 'Hibrit', 'Benzinli'],
        datasets: [{
          label: 'Araç Türleri Dağılımı',
          data: [120, 50, 40, 20],
          backgroundColor: [
            'rgba(255, 102, 0, 0.7)',
            'rgba(0, 204, 102, 0.7)',
            'rgba(0, 123, 255, 0.7)',
            'rgba(255, 99, 132, 0.7)'
          ]
        }]
      }
    });
  </script>

</body>
</html>
